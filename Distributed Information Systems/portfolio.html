<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1200 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/srujanaturaga/HTML-CSS-Introduction/master/consumer_spending_national.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { date : d3.timeParse("%Y-%m-%d")(d.date), spend_all : d.spend_all }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      //.domain([d3.min(data, function(d) { return - d.spend_all; }) , d3.max(data, function(d) { return +d.spend_all; })])
      .domain([d3.min(data, function(d) { return +	d.spend_all; }) , d3.max(data, function(d) { return +d.spend_all; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.spend_all) })
        )

})

</script>

            <div id="my_dataviz2"></div>


            <script>


                // set the dimensions and margins of the graph
                var margin = {top: 10, right: 30, bottom: 90, left: 40},
                    width = 460 - margin.left - margin.right,
                    height = 450 - margin.top - margin.bottom;
                
                // append the svg object to the body of the page
                var svg2 = d3.select("#my_dataviz2")
                  .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                    .attr("transform",
                          "translate(" + margin.left + "," + margin.top + ")");
                
                // Parse the Data
                d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum_header.csv", function(data) {
                
                // X axis
                var x = d3.scaleBand()
                  .range([ 0, width ])
                  .domain(data.map(function(d) { return d.Country; }))
                  .padding(0.2);
                svg2.append("g")
                  .attr("transform", "translate(0," + height + ")")
                  .call(d3.axisBottom(x))
                  .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");
                
                // Add Y axis
                var y = d3.scaleLinear()
                  .domain([0, 13000])
                  .range([ height, 0]);
                svg2.append("g")
                  .call(d3.axisLeft(y));
                
                // Bars
                svg2.selectAll("mybar")
                  .data(data)
                  .enter()
                  .append("rect")
                    .attr("x", function(d) { return x(d.Country); })
                    .attr("width", x.bandwidth())
                    .attr("fill", "#69b3a2")
                    // no bar at the beginning thus:
                    .attr("height", function(d) { return height - y(0); }) // always equal to 0
                    .attr("y", function(d) { return y(0); })
                
                // Animation
                svg2.selectAll("rect")
                  .transition()
                  .duration(800)
                  .attr("y", function(d) { return y(d.Value); })
                  .attr("height", function(d) { return height - y(d.Value); })
                  .delay(function(d,i){console.log(i) ; return(i*100)})
                
                })
                
                </script>
